<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test">
    <span>{{users}}</span>
    <br>
    <span>{{users[1].username}}</span>
    <br>
    <span>{{users[1].password}}</span>
    <br>
    <span>{{test.toUpperCase()}}</span>
    <br>
    <span v-text="test">{{test2.toUpperCase()}}</span>

        el:"#test",
        data:{
            test:'aabbba',

            arr:["11","22","33"],

        },
    })

</body>
</html>
