<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p @click="re_num">{{ num}}</p>
</div>
<script src="../js/vue.min.js"></script>
<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            num : 50,
        },
        methods:{
            re_num(){
                this.num--
            }
        },

        beforeCreate: function () {
            console.group('beforeCreate 创建前状态===============》');
            console.log("%s" , "el : " + this.$el); //undefined
            console.log("%s","data : " + this.$data); //undefined
            console.log("%s"," num: " + this. num)
        },
        created: function () {
            console.group('created 创建完毕状态===============》');
            console.log("%s","el : " + this.$el); //undefined
            console.log("%s","data : " + this.$data); //已被初始化
            console.log("%s"," num: " + this. num); //已被初始化
        },
        beforeMount: function () {
            console.group('beforeMount 挂载前状态===============》');
            console.log("%s","el : " + (this.$el)); //已被初始化
            console.log(this.$el);
            console.log("%s","data : " + this.$data); //已被初始化
            console.log("%s"," num: " + this. num); //已被初始化
        },
        mounted: function () {
            console.group('mounted 挂载结束状态===============》');
            console.log("%s","el : " + this.$el); //已被初始化
            console.log(this.$el);
            console.log("%s","data : " + this.$data); //已被初始化
            console.log("%s"," num: " + this. num); //已被初始化
        },
        beforeUpdate: function () {
            console.group('beforeUpdate 更新前状态===============》');
            console.log("%s","el : " + this.$el);
            console.log(this.$el);
            console.log("%s","data : " + this.$data);
            console.log("%s"," num: " + this. num);
        },
        updated: function () {
            console.group('updated 更新完成状态===============》');
            console.log("%s","el : " + this.$el);
            console.log(this.$el);
            console.log("%s","data : " + this.$data);
            console.log("%s"," num: " + this. num);
        },
        beforeDestroy: function () {
            console.group('beforeDestroy 销毁前状态===============》');
            console.log("%s","el : " + this.$el);
            console.log(this.$el);
            console.log("%s","data : " + this.$data);
            console.log("%s"," num: " + this. num);
        },
        destroyed: function () {
            console.group('destroyed 销毁完成状态===============》');
            console.log("%s","el : " + this.$el);
            console.log(this.$el);
            console.log("%s","data : " + this.$data);
            console.log("%s"," num: " + this. num)
        }
    })
</script>
        </body>
</html>
