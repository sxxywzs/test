<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test">
    <input type="text" v-model="name">
        <one :test="name"></one>
</div>
<script src="../js/vue.min.js"></script>
<script>
    let one={
        template:"<div>子组件{{test}}</div>",
        props:['test']
    }
    new Vue({
        el:"#test",
        data:{
            name:"",
        },
        components:{
            "one":one
        }
    })
</script>
</body>
</html>
