<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test">
{{name}}
<one @cl="clickme"></one>
</div>
<script src="../js/vue.min.js"></script>
<script>
 let one={
     template:"<div>子组件<button @click=\"clicktest\">按钮</button></div>",
     methods:{
         clicktest(){
             this.$emit("cl","lenny")
         }
     }
 }
 new Vue({
     el:"#test",
     data:{
         name:"jason"
     },
     methods: {
       clickme(name){
            this.name=name
       }
     },
     components:{
         one:one,
     }
 })
</script>
</body>
</html>
